<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Mini WebCam - Electron</title>
</head>

<body>
    <div id="wrap">
        <div id="icon">
            <img src="./img/cam.svg" alt="">
        </div>
        <div id="wrap_controls">
            <div id="controls">
                <button id="move_to_position_1" type="button">
                    <img src="./img/1-solid.svg">
                </button>

                <button id="move_to_position_2" type="button">
                    <img src="./img/2-solid.svg">
                </button>

                <button id="update_position_1" type="button">
                    <img src="./img/record-vinyl-solid.svg">
                </button>

                <button id="update_position_2" type="button">
                    <img src="./img/record-vinyl-solid.svg">
                </button>

                <button type="button" id="more">
                    <img src="./img/plus-solid.svg" alt="">
                </button>

                <button type="button" id="less">
                    <img src="./img/minus-solid.svg" alt="">
                </button>

                <button type="button" id="close">
                    <img src="./img/close.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
