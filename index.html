<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Mini WebCam - Electron</title>
</head>

<body>
    <div id="wrap">
        <div id="wrap_controls">
            <div id="controls">
                <button id="bigSize" type="button">
                    <img src="./img/arrows-up-down-left-right-solid.svg">
                </button>

                <button id="SmallSize" type="button">
                    <img src="./img/arrows-to-dot-solid.svg">
                </button>

                <button type="button" id="record">
                    <img src="./img/target.svg" alt="">
                </button>
                
                <button type="button" id="close">
                    <img src="./img/close.svg" alt="">
                </button>
            </div>
        </div>

        <div id="wrap_videos">
            <video id="video" autoplay muted src=""></video>
        </div>
    </div>
</body>

</html>
